<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
<style>
  body {
    background: linear-gradient(135deg, #0072ff, #00c6ff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    font-family: 'Poppins', sans-serif;
    text-align: center;
  }
  .message {
    max-width: 400px;
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
  }
  h1 { font-size: 26px; margin-bottom: 10px; }
  p { font-size: 14px; opacity: 0.9; margin-bottom: 15px; }
  button {
    background: white;
    color: #0072ff;
    padding: 10px 20px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #e8e8e8;
  }
</style>
</head>
<body>
  <div class="message">
    <h1>âœ… Message Sent Successfully!</h1>
    <p>Thank you for contacting us. Our team will get back to you within 48 hours.</p>
    <button onclick="resetForm()">Send Another Message</button>
  </div>

<script>
  function resetForm() {
    localStorage.removeItem("contactSubmitted");
    window.location.href = "contact.html";
  }
</script>
</body>
</html>
