<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Support</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 15px;
    }

    .contact-container {
      background: #ffffff;
      border-radius: 15px;
      padding: 30px 25px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1s ease;
    }

    .contact-container h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 15px;
      color: #333;
    }

    .contact-container p {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    .contact-container input,
    .contact-container textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s;
    }

    .contact-container input:focus,
    .contact-container textarea:focus {
      border-color: #00a8ff;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 168, 255, 0.4);
    }

    .contact-container textarea {
      resize: none;
      min-height: 120px;
    }

    .contact-container button {
      width: 100%;
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.4s ease;
    }

    .contact-container button:hover {
      background: linear-gradient(135deg, #005ecb, #00a6e0);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .contact-container {
        padding: 20px;
      }
      .contact-container h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <form class="contact-container"
        action="https://formsubmit.co/fundrisexx@gmail.com"
        method="POST"
        onsubmit="handleSubmit()">

    <h2>Contact Our Support Team</h2>
    <p>Please enter your email and describe the issue you're having.
    Our response might take up to <strong>48 hours</strong>.</p>

    <input type="email" name="email" placeholder="Enter your email address" required />
    <textarea name="message" placeholder="Explain the issue you're facing..." required></textarea>

    <!-- FormSubmit Hidden Inputs -->
    <input type="hidden" name="_subject" value="New Support Message from Contact Page">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="thankyou.html">

    <button type="submit">Submit</button>
  </form>

  <script>
    // Redirect user if they have already submitted
    if (localStorage.getItem("contactSubmitted") === "true") {
      window.location.href = "thankyou.html";
    }

    // Save flag after submission
    function handleSubmit() {
      localStorage.setItem("contactSubmitted", "true");
    }
  </script>
</body>
</html>
