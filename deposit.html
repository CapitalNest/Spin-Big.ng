<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deposit | Spin$Big</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1: #0f172a;
      --bg-2: #1e3a8a;
      --glass: rgba(255,255,255,0.04);
      --muted: #cbd5e1;
      --primary: #00c6ff;
      --accent: #10b981;
      --accent-dark: #059669;
    }

    *{ box-sizing: border-box; margin:0; padding:0; }
    html,body{ height:100%; }

    body{
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg-1), var(--bg-2));
      color: #fff;
      -webkit-font-smoothing:antialiased;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    /* Header (premium sticky) */
    header{
      position:sticky;
      top:0;
      z-index:1000;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:18px 22px;
      background: rgba(15,23,42,0.78);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .brand{
      font-weight:700;
      font-size:20px;
      background: linear-gradient(90deg,var(--primary), #0072ff);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    nav a{
      color:var(--muted);
      text-decoration:none;
      margin-left:18px;
      font-weight:500;
      font-size:14px;
      transition: color .18s ease, transform .18s ease;
    }
    nav a:hover{ color:var(--primary); transform: translateY(-1px); }

    /* Page container */
    .container{
      width:100%;
      max-width:920px;
      margin:32px auto;
      padding:28px;
      display:flex;
      flex-direction:column;
      gap:18px;
      animation:fadeUp .7s ease;
    }

    @keyframes fadeUp{
      from{ opacity:0; transform: translateY(10px); }
      to{ opacity:1; transform: translateY(0); }
    }

    /* Card */
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.06);
      border-radius:14px;
      padding:28px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(14px);
    }

    /* Title + subtitle */
    .title{
      display:flex;
      flex-direction:column;
      gap:6px;
      margin-bottom:6px;
      text-align:center;
    }
    .title h1{
      font-size:22px;
      font-weight:700;
      letter-spacing:0.2px;
    }
    .subtitle{
      font-size:13px;
      color:var(--muted);
    }

    /* Form */
    .form{
      margin-top:18px;
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:center;
    }

    input[type="number"],
    input[type="text"]{
      width:100%;
      max-width:520px;
      padding:14px 16px;
      font-size:15px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.02);
      color:#fff;
      outline:none;
      text-align:center;
      transition: box-shadow .15s ease, transform .12s ease;
    }
    input::placeholder{ color: rgba(255,255,255,0.45); }

    input:focus{
      box-shadow: 0 6px 18px rgba(0,198,255,0.08);
      transform: translateY(-2px);
      border-color: rgba(0,198,255,0.18);
    }

    .limits{
      font-size:13px;
      color:var(--muted);
      text-align:center;
      margin-top:6px;
    }

    /* Buttons row */
    .actions{
      display:flex;
      gap:12px;
      margin-top:8px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .btn{
      padding:13px 30px;
      font-size:16px;
      font-weight:600;
      border:none;
      border-radius:12px;
      cursor:pointer;
      color:#fff;
      background: linear-gradient(90deg,var(--accent), var(--accent-dark));
      box-shadow: 0 10px 30px rgba(16,185,129,0.12);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .btn:hover{
      transform: translateY(-3px);
      box-shadow: 0 18px 45px rgba(16,185,129,0.16);
    }

    /* Small helper text */
    .helper{
      font-size:13px;
      color:var(--muted);
      margin-top:6px;
      text-align:center;
    }

    /* Footer (mobile tab style) */
    footer{
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      background: rgba(6,10,28,0.87);
      backdrop-filter: blur(12px);
      border-top:1px solid rgba(255,255,255,0.04);
      display:flex;
      justify-content:space-around;
      align-items:center;
      padding:10px 6px;
      z-index:1500;
    }
    .tab{
      text-decoration:none;
      color:var(--muted);
      font-size:12px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:4px;
      width:22%;
      text-align:center;
      transition: color .15s ease, transform .12s ease;
    }
    .tab span{ font-size:18px; }
    .tab:hover{ color:var(--primary); transform: translateY(-3px); }

    /* Responsive */
    @media(min-width:920px){
      .container{ margin-top:44px; }
      footer{ left: auto; right: auto; bottom:24px; width: calc(100% - 60px); max-width:920px; border-radius:14px; padding:10px 18px; }
    }

    @media(max-width:520px){
      .brand{ font-size:18px; }
      input[type="number"], input[type="text"]{ padding:12px; font-size:15px; }
      .btn{ width:86%; }
      .container{ padding:18px; margin:18px 12px 140px; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="brand">Spin$Big</div>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="deposit.html">Deposit</a>
      <!-- <a href="withdraw.html">Withdraw</a> -->
    </nav>
  </header>

  <!-- Content -->
  <div class="container">
    <div class="card">
      <div class="title">
        <h1>Deposit</h1>
        <div class="subtitle">Securely deposit funds to your Spin$Big wallet</div>
      </div>

      <div class="limits">Minimum: 1,000,000 | Maximum: 5,000,000</div>

      <form class="form" onsubmit="event.preventDefault(); goToPay();">
        <input
          type="number"
          id="amountInput"
          placeholder="Enter amount to deposit"
          min="1000000"
          max="5000000"
          required
        >

        <input
          type="text"
          id="bankName"
          placeholder="Enter Your Bank Name"
          required
        >

        <input
          type="text"
          id="accountNumber"
          placeholder="Enter Your Account Number"
          required
        >

        <div class="actions">
          <button type="submit" class="btn">Proceed to Payment</button>
        </div>

        <div class="helper">You will be redirected to the payment page. Please ensure details are correct.</div>
      </form>
    </div>
  </div>

  <!-- Footer / Tab Bar -->
  <footer>
    <a class="tab" href="dashboard.html">
      <span>üè†</span>
      Home
    </a>
    <a class="tab" href="./Spin$Big.html">
      <span>üî•</span>
      Spin$Big
    </a>
    <a class="tab" href="./contact.html">
      <span>üí¨</span>
      Customer Service
    </a>
    <a class="tab" href="./history.html">
      <span>üßæ</span>
      History
    </a>
  </footer>

  <!-- Script: functionality kept exactly the same as your original -->
  <script>
    function goToPay() {
      const amount = parseInt(document.getElementById('amountInput').value);
      const bank = document.getElementById('bankName').value.trim();
      const accNum = document.getElementById('accountNumber').value.trim();

      if (!amount || amount < 1000000 || amount > 5000000) {
        alert('Please enter a valid amount between 1,000,000 and 5,000,000');
        return;
      }
      if (bank === '' || accNum === '') {
        alert('Please fill in all fields');
        return;
      }

      // Store details
      localStorage.setItem('depositAmount', amount.toString());
      localStorage.setItem('userBank', bank);
      localStorage.setItem('userAccNum', accNum);

      // Start countdown
      const endTime = Date.now() + 30 * 60 * 1000; // 30 mins
      localStorage.setItem('countdownEnd', endTime);

      // Reset click count
      localStorage.removeItem('clickCount');

      // Redirect
      window.location.href = 'pay.html';
    }
  </script>
</body>
</html>
