<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Spin$Big</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00c6ff;
      --secondary: #0072ff;
      --bg-dark: #0f172a;
      --bg-glass: rgba(255, 255, 255, 0.05);
      --text-light: #ffffff;
      --accent: #10b981;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg-dark), #1e3a8a);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(16px);
      padding: 18px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1000;
    }

    header h1 {
      font-size: 22px;
      font-weight: 700;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header nav a {
      text-decoration: none;
      color: #cbd5e1;
      margin-left: 20px;
      font-size: 15px;
      transition: 0.3s;
    }

    header nav a:hover {
      color: var(--primary);
    }

    /* MAIN SECTION */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px 100px;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .welcome {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .balance-box {
      background: var(--bg-glass);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 25px 40px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      margin-bottom: 30px;
    }

    .balance-label {
      font-size: 16px;
      opacity: 0.8;
    }

    .balance-amount {
      font-size: 34px;
      font-weight: 700;
      color: var(--primary);
      margin-top: 8px;
    }

    /* BUTTONS */
    .btn {
      padding: 14px 35px;
      font-size: 17px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      background: linear-gradient(90deg, var(--accent), #059669);
      color: #fff;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
    }

    .btn:hover {
      background: linear-gradient(90deg, #059669, var(--accent));
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.45);
    }

    /* FOOTER NAV */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(14px);
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      z-index: 1000;
    }

    footer a {
      color: #cbd5e1;
      text-decoration: none;
      font-size: 13px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.3s;
    }

    footer a span {
      font-size: 20px;
      margin-bottom: 4px;
    }

    footer a:hover {
      color: var(--primary);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 18px;
      }
      .btn {
        width: 85%;
      }
      footer a span {
        font-size: 18px;
      }
      footer a {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Spin$Big</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="deposit.html">Deposit</a>
      <a href="referral.html">Refer$earn</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <!-- <div class="welcome">Welcome to Your Dashboard</div> -->
    <div class="balance-box">
      <div class="balance-label">Your Balance</div>
      <div class="balance-amount">‚Ç¶<span id="balanceDisplay">0</span></div>
    </div>
    <button class="btn" onclick="window.location.href='deposit.html'">Deposit</button>
    <button class="btn" onclick="window.location.href='withdraw.html'">Withdraw</button>
  </main>

  <!-- FOOTER NAVIGATION -->
  <footer>
    <a href="dashboard.html">
      <span>üè†</span>
      Home
    </a>
    <a href="./Spin$Big.html">
      <span>üî•</span>
      Spin$Big
    </a>
    <a href="./contact.html">
      <span>üí¨</span>
      Customer Service
    </a>
    <a href="./history.html">
      <span>üßæ</span>
      History
    </a>
  </footer>

  <script>
    function updateBalance() {
      const bal = parseInt(localStorage.getItem('userBalance') || '0');
      document.getElementById('balanceDisplay').textContent = bal.toLocaleString();
    }
    updateBalance();
  </script>
</body>
</html>
